<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ninja Head -->
  <circle cx="32" cy="25" r="15" fill="#1a1a1a" stroke="#00ff41" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="27" cy="22" r="2" fill="#00ff41"/>
  <circle cx="37" cy="22" r="2" fill="#00ff41"/>

  <!-- Mask -->
  <rect x="20" y="28" width="24" height="8" fill="#1a1a1a" stroke="#00ff41" stroke-width="1"/>

  <!-- Body -->
  <rect x="24" y="38" width="16" height="20" fill="#1a1a1a" stroke="#00ff41" stroke-width="2" rx="2"/>

  <!-- Arms -->
  <rect x="16" y="42" width="6" height="12" fill="#1a1a1a" stroke="#00ff41" stroke-width="1" rx="3"/>
  <rect x="42" y="42" width="6" height="12" fill="#1a1a1a" stroke="#00ff41" stroke-width="1" rx="3"/>

  <!-- Swords -->
  <line x1="14" y1="40" x2="10" y2="36" stroke="#00ff41" stroke-width="2"/>
  <line x1="50" y1="40" x2="54" y2="36" stroke="#00ff41" stroke-width="2"/>
  <circle cx="10" cy="36" r="1" fill="#00ff41"/>
  <circle cx="54" cy="36" r="1" fill="#00ff41"/>

  <!-- Legs -->
  <rect x="26" y="56" width="4" height="6" fill="#1a1a1a" stroke="#00ff41" stroke-width="1" rx="2"/>
  <rect x="34" y="56" width="4" height="6" fill="#1a1a1a" stroke="#00ff41" stroke-width="1" rx="2"/>

  <!-- XSS Symbol -->
  <text x="32" y="48" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="8" font-weight="bold">&lt;/&gt;</text>

  <!-- Glow Effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    circle, rect, line, text {
      filter: url(#glow);
    }
  </style>
</svg>